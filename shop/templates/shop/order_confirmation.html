{% extends "base.html" %}

{% block content %}

<style>
    h1{
        font-family: 'IM Fell DW Pica', serif;
    }
    .thank-you{
        text-align: center;
    }

    #shopping-link{
        font-size: 20px;
        text-decoration: none;
        color: rgb(248, 187, 5);
    }
</style>

    <div class="col-md-10 m-auto thank-you">

        {% for item in order_items %}
            {% with product=item.item %}
                <img src={{product.image.url}} width="100px">
            {% endwith %}
        {% endfor %}
        
        <h1 class="mt-5 mb-3">Thank you for your order!</h1>
        <h4 class="fw-light mb-5">Your order number is {{order_pk}}</h4>
        <a href="{% url 'coffees:all_coffees' %}" id="shopping-link">&#8592; Back to shopping</a>

    </div>

{% endblock %}
