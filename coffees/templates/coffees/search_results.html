{% if results %}

    <ul class="list-group list-group-flush col-xs-12 search-results" style="position:absolute; border-radius: 5px; width: 250px;">
        {% for coffee in results %}
        <li class="list-group-item" style="background-color: rgba(255, 255, 255, 0.859); padding-left: 5px;">
            <a href="{% url 'coffees:coffee_detail' pk=coffee.pk %}"><img class="img-fluid" src="{{coffee.image.url}}" width="30" height="30"></a>
            <a href="{% url 'coffees:coffee_detail' pk=coffee.pk %}" style="color:black; text-decoration:none; font-size:14px; font-weight:400;">{{coffee.name}}</a>
        </li>
        {% endfor %}
        
        {% elif search_text %}
        <li class="list-group-item" style="font-size:14px; font-weight:400; position: absolute; margin-top: 8px;">No results</li>
    </ul>


{% endif %}
